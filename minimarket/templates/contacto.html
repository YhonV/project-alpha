{% extends "plantilla.html" %}

{% load static%}
{% block content %}
<link rel="stylesheet" href="{% static 'css/contacto.css'%}">
<!-- Formulario de contacto  -->    
<div class="container contact" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <img src="https://cdn-icons-png.flaticon.com/512/7269/7269995.png" alt="image" width="100" height="100"/>
                <h2>Contáctanos</h2>
                <h4>Si tienes alguna consulta, reclamo, sugerencia o simplemente quieres dejar tus comentarios, no dudes en ponerte en contacto con nosotros. </h4>  
            </div>
        </div>
        <div class="col-md-9">
            <form>
            <div class="contact-form">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="fname">Nombre:</label>
                  <div class="col-sm-10">          
                    <input type="text" class="form-control" id="fname" placeholder="Ingresa tu nombre" name="fname" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="lname">Apellido:</label>
                  <div class="col-sm-10">          
                    <input type="text" class="form-control" id="lname" placeholder="Ingresa tu apellido"  name="lname" required>
                  </div>
                </div>
                <div class="form-group" >
                  <label class="control-label col-sm-2"  for="email" >Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" name="email" required>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="inputSoli" >Tipo de Solicitud:</label>
                    <div class="col-sm-10">
                      <select id="inputSoli" class="form-select" required>
                        <option value="">Seleccione opción</option>
                        <option>Consulta</option>
                        <option>Reclamo</option>
                        <option>Sugerencia</option>
                        <option>Otro</option>
                      </select>
                    </div>
                  </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="comment">Comentario:</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment" placeholder="Describe tu solicitud" required></textarea>
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary btn-lg" type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
<!-- Fin Formulario de contacto -->

{% endblock content %}
