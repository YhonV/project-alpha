{% extends "plantilla.html" %}

{% load static%}
{% block content %}
<!--Main layout-->
<main id="intro" class="bg-image main-img" style="
background-image: url(/static/img/portada.jpg);
background-size: cover;
height: 400px;
">
<div class="mask" style="background-color: rgba(0, 0, 0, 0.7)"></div>
</main>

<div class="container text-center">
<div class="row align-items-center">

    <div class="col mb-3">
        <img src="{% static 'img/productos_variados2.png' %}" class="mx-auto d-block" style="height: 450px;" alt="">
    </div>

    <div class="col mb-3">
        <div id="carouselExampleInterval" class="carousel slide mx-auto" style="width: 300px;" style="height: 450px;"  data-bs-ride="carousel">
            <div class="carousel-inner" >
                <div class="carousel-item active" data-bs-interval="10000" style="height: 450px;">
                    <img src="{% static 'img/cerveza_promo.png' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000" style="height: 450px;">
                    <img src="{% static 'img/cafe_promo.png' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" style="height: 450px;">
                    <img src="{% static 'img/leche_promo.png' %}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <div class="col mb-3">       
        <img src="{% static 'img/bebidas.jpg' %}" class="mx-auto d-block" style="height: 450px;" alt="">    
    </div>
</div>
</div>

<script>
    {% if request.GET.enviado == 'true' %}
        alert('Su formulario de contacto fue enviado correctamente, Nos pondremos en contacto con usted a la brevedad posible.')
    {% endif %}
</script>
      
{% endblock content %}
